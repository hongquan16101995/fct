<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up paget</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://kit.fontawesome.com/2060ac5722.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="form-box">
    <h1>Sign Up</h1>
    <!-- <form> -->
        <div class="input-group">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input id="username" type="text" placeholder="Name">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" type="email" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder="Password">
            </div>
        </div>
        <button onclick="register()" class="button button1">Register</button>
        <a href="/helping_hand.html"><button class="button button1">Back home</button></a>
    <!-- </form> -->
</div>
</body>
<script src="/js/user.js"></script>
<script src="/js/helping_hand.js"></script>
</html>
